<div class="note-header">
  <div class="note-title">
    <a href="{{.RelPermalink}}">
      {{partial "docs/title.html" .}}
    </a>
  </div>
  <div class="note-meta">
    <span>
      <small>最近更新:</small>
      <span class="Lastmod" data-unix="{{ .Lastmod.Unix }}"></span>
    </span>
    <span>
        {{if .IsNode}} 
            <small>笔记数:</small>
            {{len .Pages}}
        {{else}}
            <small>笔记字数:</small>
            {{ .Content | countwords}}
        {{end}}
    </span>
  </div>
</div>
