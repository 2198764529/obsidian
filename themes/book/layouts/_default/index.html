{{ define "main" }}
<main aria-role="main">
  <h4>
    {{ $allPosts := sort .Site.RegularPages "Lastmod" "desc" }} {{ with index
    $allPosts 0 }} 上次在
    <span id="LastChange" data-unix="{{ .Lastmod.Unix }}"> </span>

    编辑了
    <a href="{{ .Permalink }}"> {{ .Title }} </a>
   
    {{ end }}
  </h4>

  <script>
    // 在页面加载时执行的 JavaScript 代码
    window.onload = function () {
      updateElementDateTime("LastChange");
    };
  </script>
</main>
{{ end }}
