<!--
  返回格式化的代码.
  用法: partial "docs/custom/date.html" (dict "Date" .Lastmod "format" .Site.Params.BookDateFormat )

-->
{{ $time := sub now.Unix .Date.Unix }}

{{ if lt $time 2592000 }}
  {{ .Date.Format .format.month }}  
{{ else if lt $time  31536000 }}
  {{ .Date.Format .format.year }}  
{{ else }}
  {{ "时间不详" }}
{{ end}}
