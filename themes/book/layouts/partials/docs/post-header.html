<div class="post-header">
  <div class="post-title">
    <a href="{{.RelPermalink}}">

      {{partial "docs/title.html" .}}
    </a>

  </div>

  <div class="post-meta">


    <span>

      <small class="ios_boder">
        最近更新:
      </small>
      <span class="Lastmod ios_boder" data-unix="{{ .Lastmod.Unix }}"></span>

    </span>
    <span>

      <small class="ios_boder">
        {{if .IsNode}}
        文章数:
      </small>
      {{len .Pages}}
      {{else}}

      文章字数:
      </small>
      {{ .Content | countwords}}
      {{end}}

    </span>


  </div>
</div>
