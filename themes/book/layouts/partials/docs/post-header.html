<div class="post-header card">
  <div class="post-title">
      <a href="{{.RelPermalink}}">
      
        {{partial "docs/title.html" .}} 
      </a>

  </div>
  
  <div class="post-meta">
  
  
      <span>
      
        <small class="ios_boder">
          最近更新:
        </small>
        <span class="Lastmod ios_boder" data-unix="{{ .Lastmod.Unix }}"></span>
    
        </span>
     <span>
      
      <small class="ios_boder">
        文章字数:
      </small>
      {{ .Content | countwords}}
  
      </span>
  
    
  </div>
</div>
